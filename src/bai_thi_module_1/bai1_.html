<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt('nhập số lượng phần tử của mảng nhỏ hơn hoặc bằng 20 phần tử') ;
    let a = [] ;
    let b =[] ;
    while (n> 20 || n<=0) {
        alert('số lượng phân tử hạn chế dưới 20 và lớn hơn 0')
        n= prompt('yêu cầu nhập lại')
    }
    for (let i=0; i<n; i++) {
        a[i] = prompt('nhập phần tử thứ ' + (i+1)+ 'của mảng') ;
        b.push(a[i]) ;
    }
    document.write('mảng bạn vừa nhập là [' + b + ' ]' +'<br>')
    let count = 0 ;
    let result ;
    let c =[] ;
    for (let i =0;i<b.length;i++) {
        if (c.indexOf(b[i]) === -1) {
            c.push(b[i])
        }
    }
    for (let i=0; i<c.length;i++) {
        for (let j=0;j<b.length;j++) {
            if (c[i] === b[j]) {
                count +=1
            }
        }
        console.log(count)
        result = (c[i] + ' xuất hiện ' + count + ' lần ' +'<br>')
        document.write(result)
        count =0 ;
    }
</script>
</body>
</html>
