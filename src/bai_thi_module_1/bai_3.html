<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('nhập số lượng phần tử của mảng ');
    let a = [];
    let b = [];

    function sapXep() {
        while (n <= 0) {
            alert('số lượng phân tử  luôn lớn hơn 0')
            n = prompt('yêu cầu nhập lại')
        }
        for (let i = 0; i < n; i++) {
            a[i] = prompt('nhập phần tử thứ ' + (i + 1) + 'của mảng');
            b.push(a[i]);
        }
        document.write('mảng bạn vừa nhập là [' + b + ' ]' + '<br>')
        let index = false;
        let c = [];
        for (let i = 0; i < b.length; i++) {
            if (b[i] < 2) {
                continue;
            } else {
                for (let j = 2; j < b[i]; j++) {
                    if (b[i] % j === 0) {
                        index = false;
                        break;
                    } else {
                        index = true;
                        console.log(index)
                    }
                }

            }
            if (index === true) {
                c.push(b[i])
            }
        }
        document.write('mảng số nguyên tố chưa sắp xếp là [' + c + ']' + '<br>')

        function compareNumber(a, b) {
            return (a - b);
        }

        c.sort(compareNumber)
        document.write('mảng số nguyên tố đã sắp xếp là [' + c + ']')
    }

    sapXep()
</script>
</body>
</html>
