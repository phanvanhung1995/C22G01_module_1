<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="hienThi()">Hiển Thị</button>
<button type="button" onclick="themMoi()">Thêm Mới</button>
<div id="result1"></div>
<div id="result2"></div>
<script>
    class QuanLySanPham {
       constructor(ma, ten,hang,gia) {
           this.ma = ma ;
           this.ten = ten ;
           this.hang =hang ;
           this.gia =gia ;
       }
       getMa() {
           return this.ma ;
       }
        getTen() {
            return this.ten ;
        }
        getHang() {
           return this.hang ;
        }
        getGia() {
           return this.gia ;
        }
        setMa(ma) {
           this.ma = ma ;
        }
        setTen(ten) {
           this.ten = ten ;
        }
        setHang(hang) {
           this.hang =hang ;
        }
        setgia(gia) {
           this.gia = gia ;
        }
        getToString() {
           return this.ma + this.ten + this.hang + this.gia
        }
    }
    let sanPham1 = new QuanLySanPham('mã sản phẩm là :01  ' , 'tên sản phẩm :là sting red ' , ' của nhà sản xuất :thuận phát ' , ' có giá là : 10000đ' )
    document.getElementById('result1').innerHTML = sanPham1.getToString() ;
    let danhSachSanPham = [] ;
    let sanPhamNew = [];
    function themMoi() {
        let x = parseInt(prompt('nhập số lượng sản phẩm mà bạn muốn thêm')) ;
        for (let i=0; i<x;i++) {
            let a = prompt('nhập mã sản phẩm thứ ' + (i+1)) ;
            let b = prompt('nhập tên sản phẩm thứ' + (i+1)) ;
            let c = prompt('nhập hãng sản phẩm thứ' + (i+1)) ;
            let d = prompt('nhập giá sản phẩm thứ' + (i+1)) ;
            sanPhamNew[i] = [ 'sản phẩm thứ  ' + (i+1) + 'la : ' + a, b, c, d + '<br>'] ;

        }
        danhSachSanPham.push(sanPhamNew) ;
        return danhSachSanPham ;
    }
    function hienThi() {
        document.getElementById('result2').innerHTML = danhSachSanPham ;
    }
</script>
</body>
</html>
