<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhập số lượng phần tử mảng '));
    let m = [];
    let x = [];
    let sum = 0;
    let count = 0;

    for (let i = 1; i <= n; i++) {
        let a = parseInt(prompt('nhập phần tử thứ ' + (i)));
        m.push(a);
    }
    document.write('mảng bạn vừa nhập là : [' + m + ' ]' + '<br>');


    for (let i = 0; i < m.length; i = i + 2) {
        if (m[i] % 2 != 0) {
            sum += m[i];
            count += 1;
        }
    }
    document.write('trung bình cộng các số lẻ ở vị trí chẵn là ' + (sum / count) + '<br>');
    let max = m[0];
    for (let i = 0; i < m.length; i = i + 2) {
        if (m[i] >= max) {
            max = m[i];
        }
    }
    document.write('số lớn nhất trong mảng vừa nhập là : ' + max + '<br>')

    let min = m[0];
    let index;

    function soSanh() {
        for (let i = 0; i < m.length; i++) {
            if (m[i] <= min) {
                min = m[i]
                index = i;
            }
        }
        for (let j = 0; j < m.length; j++) {
            if (m[j] == min) {
                document.write('giá trị nhỏ nhất là ' + min + 'tại các vị trí trong mảng nhập vào là ' + j + '<br>')
            }
        }
    }

    soSanh(m)
    let soChinhPhuong = 0;
    for (let j = 0; j < m.length; j++) {
        let i = 0;
        while (i * i <= m[j]) {
            if (i * i == m[j]) {
                soChinhPhuong += 1
            }
            i++
        }
    }
    document.write('tổng số chính phương có trong mảng là :' + soChinhPhuong + '<br>')

    let soNguyenTo = [];
   index = false;
    for (let j = 0; j < m.length; j++) {
        for (let i = 2; i < (m[j]); i++) {
            if (m[j] % i == 0) {
                index = false
                break ;
            } else {
                index = true;
            }
        }
        if (index== true) {
            soNguyenTo.push(m[j])
        }
    }
    document.write('các số nguyên tố có trong mảng là : ' + soNguyenTo + '<br>')

    m.sort()
    document.write('mảng đã sắp xếp là : ' + m + '<br>')

//    thay thế phần tử âm trong mảng bằng giá trị 0

    for (let i= 0;i<m.length ;i ++) {
        if (m[i] < 0) {
            m[i] = 0 ;
        }
    }
    document.write('mảng đã thay thế là ' + m + '<br>')


</script>
</body>
</html>
