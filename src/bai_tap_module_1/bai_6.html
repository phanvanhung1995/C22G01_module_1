    <meta charset="UTF-8">

<body>
<script>
    let n = parseInt(prompt('nhập số lượng phần tử mảng '));
    let m = [];
    let result;
    while (n <= 0) {
        n = parseInt(prompt('nhập số lượng phần tử mảng '));
    }
    for (let i = 1; i <= n; i++) {
        let a = parseInt(prompt('nhập phần tử thứ ' + (i)));
        m.push(a);
    }
    document.write('mảng bạn vừa nhập là : [' + m + ' ]' + '<br>');

    let x= [] ;
    let y = [] ;
    for (let i= 0; i<m.length ; i++) {
        if (m[i]%2===0) {
            x.push(m[i])
        } else {
            y.push(m[i])
        }
    }
    document.write('số phần tử chẵn là '+ x.length +'<br>' ) ;
    document.write('số phần tử lẻ là '+ y.length ) ;
</script>
</body>
