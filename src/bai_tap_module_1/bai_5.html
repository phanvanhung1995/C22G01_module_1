<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Viết chương trình nhập vào một mảng số nguyên và sau đó tách các số chẵn và lẻ trong mảng đó sang hai mảng khác.
</body>
<script>
    let n = parseInt(prompt('nhập số lượng phần tử mảng '));
    let m = [];
    let result ;

    for (let i = 1; i <= n; i++) {
        let a = parseInt(prompt('nhập phần tử thứ ' + (i)));
        m.push(a);
    }
    document.write('mảng bạn vừa nhập là : [' + m + ' ]' + '<br>');

    let x= [] ;
    let y = [] ;
    for (let i= 0; i<m.length ; i++) {
        if (m[i]%2===0) {
            x.push(m[i])
        } else {
            y.push(m[i])
        }
    }
    document.write('mảng số chẵn là : [ '+ x + ']' + '<br>') ;
    document.write('mảng số lẻ là : [ '+ y + ']' ) ;
</script>
</html>
