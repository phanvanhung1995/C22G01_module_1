<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thuật</title>
</head>
<body>
<script>
    let a = prompt('nhập vào dãy cần kiểm tra')
    let s1 = a.split('')
    let b = prompt('nhập vào dãy cần so sánh')
    let s2 = b.split('')
    let sum = 0;
    for (let i=0 ; i<s1.length;i++) {
        for (let j= 0; j<s2.length;j++) {
            if (s1[i] == s2[j]) {
                s1.splice(i,1)
                sum ++;
            }
        }
    }
    document.write(sum)
</script>
</body>
</html>
