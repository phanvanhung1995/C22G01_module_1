<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter= 0.305 * foot;
        return meter;
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter ;
        return foot ;
    }
    document.write(footToMeter(prompt('nhập vào số foot')))
    document.write('<br>')
    document.write(meterToFoot(prompt('nhập vào số meter')))
</script>
</body>
</html>
