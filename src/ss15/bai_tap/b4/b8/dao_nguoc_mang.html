<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược mảng số nguyên</title>
</head>
<body>
<script>
    function daoNguoc(x) {
        let a = x.split('');
        a.reverse()
        let b = a.join('')
        return b ;
    }
    let x = prompt('nhập vào dãy bạn muốn')
    document.write(daoNguoc(x))
</script>
</body>
</html>
