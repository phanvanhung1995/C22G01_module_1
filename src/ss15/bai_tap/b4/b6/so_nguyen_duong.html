    <title>kiểm tra số nguyên dương</title>

<script>
    function soNguyenDuong(a ) {
        let result =true;
        if (a >0 ) {
            result =true;
        } else {
            result = false ;
        }

    alert(soNguyenDuong(a))
</script>
