<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ </title>
</head>
<body>
<script>
    function binhPhuong(a) {
        let result = a*a ;
        return result ;
    }
    alert(binhPhuong(prompt('nhập số cần tính')));
</script>
</body>
</html>
