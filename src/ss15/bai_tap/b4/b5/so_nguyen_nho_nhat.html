<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên có giá trị nhỏ nhất.</title>
</head>
<body>
<script>
    function soNguyen(a,b,c) {
        let min = a ;
        if (a>b) {
            min = b ;
            if (b>c) {
                min = c ;
            } else {
                min = b
            }
        } else if (a>c) {
            min = c
        } else {
            min = a
        }
        return min
    }
    let a = prompt('nhập vào số a');
    let b = prompt('nhập vào số b');
    let c = prompt('nhập vào số c');
    alert('số nhỏ nhất là :' + soNguyen(a,b,c))
</script>
</body>
</html>
