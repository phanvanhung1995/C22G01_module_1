<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính giai thừa của một số nguyên bất kỳ</title>
</head>
<body>
<script>
    function giaiThua(x) {
        let result =1 ;
        for (i= 1; i<=x;i++) {
          result *= i ;
        }
        return result ;
    }
    let x = prompt('nhập số cần tính giai thừa') ;
    alert(x + ' có giai thừa là :' + giaiThua(x))

</script>
</body>
</html>
