<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function arr(x, a) {
        let y = x.split('');
        let result = 0;
        for (i=0;i<y.length;i++) {
            if (y[i] == a ) {
                result++ ;
                break ;
            } else {
                result = '-1'
            }
        }
        return result ;
    }
    let x =prompt('nhập vào chuỗi x');
    let a = prompt('nhập vào ký tự a');
    document.write(arr(x,a));
</script>
</body>
</html>
