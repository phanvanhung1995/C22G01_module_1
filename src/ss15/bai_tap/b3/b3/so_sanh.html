<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanh(a,b) {
        let result ;
        if (a>b) {
            result = (' số' + a + 'lớn hơn số' + b)
        } else {
            result = +(a + b) ;
        }
        return result
    }
    let result = soSanh(+prompt('nhập vào số a'), +prompt('nhập vào số b'));
    alert(result)
</script>
</body>
</html>
