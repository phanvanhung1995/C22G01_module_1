<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số lượng của mảng')) ;
    let b = [] ;
    let c = [] ;
   for (let i=0;i<a ; i++ ) {
        b[i] = parseInt(prompt('nhập phần tử thứ ' + (i+1) + 'của mảng ' )) ;
        c.push(b[i]) ;
   }
   document.write('mảng bạn vừa nhập là : [' + c+']') ;
   function compareNumber(a,b) {
       return a-b ;
   }
    d= c.sort(compareNumber)
    index = false ;
    for (let i=0; i<c.length;i++) {
        if (c[i] !== d[i]) {
            index = false ;
            break ;
        } else {
            index = true ;
        }
    }
    if (index === true) {
        document.write('OK')
    } else {
        document.write('NO')
    }
</script>
</body>
</html>
