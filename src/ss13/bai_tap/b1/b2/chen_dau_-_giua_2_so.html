<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> chèn dấu (-) giữa 2  số chẵn</title>
</head>
<body>
<script>
   let num = prompt('nhập dãy số bạn muốn') ;
   let x = num.toString();
   let result = x[0];
   for (i=1; i<x.length; i++ ) {
       if (x[i-1] %2==0 && x[i] %2==0) {
           result+= '-' + x[i] ;
       } else {
           result += x[i] ;
       }
   }
   document.write(result)

</script>
</body>
</html>
