<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình lưu các phần tử được nối từ hai mảng b và a vào mảng c</title>
</head>
<body>
<script>
    let a = prompt('nhập vào dãy a');
    let b = prompt('nhập vào dãy b');
    let c  = a.concat(b);
    document.write(c)
</script>
</body>
</html>
