<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let x = [-1,2,-3,0,-6];
    let sum=0  ;
    for (i= 0; i<x.length; i++) {
        if (x[i] < 0) {
            x[i] =1 ;
            sum += x[i];
        }
    }
    document.write(sum)
</script>

</body>
</html>
