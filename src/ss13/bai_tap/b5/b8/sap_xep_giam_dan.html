<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sắp xếp mảng theo thứ tự giảm dần </title>
</head>
<body>
<script>
    let x = [1,2,3,4,5,6,7,8,9,0] ;
    x.sort(function (a,b) {
        if (a<b) {
            return 1
        }
        if (a>b) {
            return -1
        }
        if (a=b) {
            return 0
        }

    })
    document.write(x)
</script>
</body>
</html>
