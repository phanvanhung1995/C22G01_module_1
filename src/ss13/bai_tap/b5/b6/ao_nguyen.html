<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V is in the array</title>
</head>
<body>
<script>
    let x = [1,2,3,4,5,6,7,8,9,0];
    let v = prompt('nhập vào số nguyên tùy ý');
    let result ;
    for (i=0; i<x.length; i++) {
        if (v == x[i] ) {
            result = 'V is in the array'
            break
        } else {
            result = ' V is not in the array'
        }
    }
    document.write(result)

</script>
</body>
</html>
