<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let a = prompt('nhập dãy bạn muốn');
    let b= a.split('');
    let c = [1,2,3,4,5,6,7,8,9,0];
    let sum = 0 ;
    for (let i=0;i< b.length;i++) {
        for (let j=0; j< c.length; j++) {
            if (b[i] == c[j]) {
                sum ++
            }
        }
    }
    alert(sum)
</script>
</body>
</html>
