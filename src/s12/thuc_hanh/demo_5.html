<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bàn cờ caro đơn giản</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />

<input type="button" value="Change Value" onclick="changeValue()">
<hr>
</body>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    console.log(board)
    document.write('<br>')
    for (j=0; j<5; j++) {
        data+= '<br>'
        for (let i =0; i<5; i++) {
            data += board[i][j] + "&nbsp;&nbsp;"
        }
    }

    b.innerHTML = data
    function changeValue() {
        let x = prompt(' nhập giá trị ô hàng ngang');
        let y = prompt('nhập giá trị ô hàng dọc');
        board[x][y] = 'x'
        for (j=0; j<5; j++) {
            for (let i = 0; i < 5; i++) {
                data += board[i][j] + "&nbsp;&nbsp;"
            }
        }
    }
    data += '<input type="button" value="Change Value" onclick="changeValue()">'
    b.innerHTML = data
</script>
</html>
