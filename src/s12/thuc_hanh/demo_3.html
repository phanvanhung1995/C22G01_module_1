<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let numb = prompt('nhập vào giá trị cần tìm') ;
    let x = [1,2,3,4,5,6,7];
    for (let i =0; i< x.length; i++) {
        if (numb == x[i]) {
            alert(numb + 'là 1 giá trị của mảng x')
        }
    }
</script>
</body>
</html>
