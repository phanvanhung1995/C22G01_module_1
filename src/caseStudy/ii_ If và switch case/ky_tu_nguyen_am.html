<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt('nhập vào ký tự muốn kiểm tra');
    let text;
    switch (x) {
        case  'o' :
        case  'u' :
        case 'i' :
        case  'a' :
        case  'e' :
        case  'O' :
        case  'U' :
        case 'I' :
        case 'A' :
        case  'E' :
            text = 'đây là nguyên âm';
            break
        default :
            text = ' đây là phụ âm'
    }
    alert(text)

</script>
</body>
</html>
