<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <legend>FORM ODER</legend>
    <div>
        tên món :
        <div id="menu">
        </div>
    </div>
    <div>
        Giá món :
        <div id="gia">
            <input type="number" id="giaMon" value="0" style="width: 30%" onkeyup="update()">
        </div>
    </div>
    <div>
        số lượng :
        <div>
            <input type="number" id="soLuong" value="0" style="width: 30%" onkeyup="update()">
        </div>
    </div>
    <div>
        tổng tiền :
        <div>
            <input value="0" type="text" style="width: 30%" id="tongTien">
        </div>
    </div>
</fieldset>
<p></p>
<div>
    <button type="button" onclick="oder()"> oder</button>
</div>
<hr>
<table border="1px" style="width: 30%">
    <thead>
    <tr>
        <th> số thứ tự</th>
        <th> tên món</th>
        <th> Giá món</th>
        <th> số lượng</th>
        <th> tổng tiền</th>
        <th style="width: 50px">Thao tác</th>
        <td></td>
    </tr>
    </thead>
    <tbody id="result"></tbody>

</table>
</body>
<script>
    let tenMon = ["Cafe", "Cam vắt", "Nước ép cà rốt", "Nước ép cà chua", "Nước lọc", "Nước dừa"];
    let selectMon = "<select id='tenMon'>"
    for (let i = 0; i < tenMon.length; i++) {
        let optionStr = '<option value="' + tenMon[i] + '">' + tenMon[i] + ' </option> ';
        selectMon += optionStr;
    }
    selectMon += "</select>";

    document.getElementById('menu').innerHTML = selectMon;

    function update() {
        let giaMon = document.getElementById('giaMon').value;
        let soLuong = document.getElementById('soLuong').value;
        tongTien = giaMon * soLuong;
        document.getElementById('tongTien').value = tongTien;
    }

    let count = 0;

    function oder() {
        let tenMon = document.getElementById('tenMon').value;
        let giaMon = document.getElementById('giaMon').value;
        let soLuong = document.getElementById('soLuong').value;
        let tongTien = document.getElementById('tongTien').value;
        console.log(giaMon)
        console.log(tenMon)
        console.log(soLuong)
        let table = "<table style='width: 600px;height: 300px'>";
        table += '<tr>';
        table += '<td>' + ++count + '</td>';
        table += '<td>' + tenMon + '</td>';
        table += '<td>' + giaMon + '</td>';
        table += '<td>' + soLuong + '</td>';
        table += '<td>' + tongTien+ '</td>';
        table += '</tr>';
        table += "</table>";
        document.getElementById('result').innerHTML += table
    }
</script>
</html>
