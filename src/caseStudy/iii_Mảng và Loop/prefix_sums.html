<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let x=prompt('nhạp vào dãy số');
    let a = (x.split(''))
    let b = [];
    for (let i = 1; i < a.length; i++) {
        b[0] = a[0];
        b[i] = +(b[i - 1]) + +(a[i]);
    }
    document.write(b)
</script>
</body>
</html>
