<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số lượng số mảng a'));
    let x = []
    for (let i = 0; i < a; i++) {
        x[i] = prompt('nhập số thứ ' + (i + 1))
    }
    let b = parseInt(prompt('nhập số lượng số mảng b'));
    let y = []
    for (let i = 0; i < b; i++) {
        y[i] = prompt('nhập số thứ ' + (i + 1))
    }
    document.write('mảng a = ' + '[' + x + ']' + '<br>')
    document.write('mảng b = ' + '[' + y + ']' + '<br>')
    mang2Chieu = [x, y]

    let mangSNT = [];
    let index = false;
    for (let i = 0; i < 2; i++) {
        for (let j = 0; j < mang2Chieu[i].length; j++) {
            if (mang2Chieu[i][j] < 2) {
                index = false;
            } else {
                for (let z = 2; z < mang2Chieu[i][j]; z++) {
                    if (mang2Chieu[i][j] % z == 0) {
                        index = false;
                        break;
                    } else {
                        index = true;
                    }
                }
            }
            if (index == true) {
                mangSNT.push(mang2Chieu[i][j])
            }
        }
    }
    document.write('mảng số nguyên tố là : ' + '[' + mangSNT + ']' + ' có số lượng phần từ là ' + mangSNT.length)

</script>
</body>
</html>
