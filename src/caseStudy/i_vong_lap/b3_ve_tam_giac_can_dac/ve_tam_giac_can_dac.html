<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b3_ve_tam_giac_can_dac</title>
</head>
<body>
<script>
    let h = prompt('nhập chiều cao') ;
    for (i = 0; i<= h; i++) {
        for (j=h; j>=i; j--) {
            document.write('&nbsp&nbsp')
        }
        for (x=0; x<=i ; x++) {
            document.write('*&nbsp&nbsp')
        }
        document.write('<br>')
    }
</script>
</body>
</html>
