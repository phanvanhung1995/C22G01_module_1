<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let x = prompt('nhập dãy cần kiểm tra')
    let y = x.split('')
     y.sort()
     console.log(y)
    for (let i=0; i<y.length;i++) {
        if(y[i]== y[i+1]) {
           y.splice(i,1,)
        }
    }
    alert('vậy số ký tự khác nhau trong chuỗi là : ' + y.length)


</script>
</body>
</html>
