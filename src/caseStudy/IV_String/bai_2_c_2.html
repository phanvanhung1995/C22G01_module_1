<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = ['a', 'b', 'c', 'a']
    console.log(x)
    let y = [];
    for (let i = 0; i < x.length; i++) {
        if (y.indexOf(x[i]) === -1) {
            y.push(x[i])
        }
    }
    document.write('số ký tự khác nhau là : '+ y.length)
</script>
</body>
</html>
