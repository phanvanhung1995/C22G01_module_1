<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhập chuỗi bạn muốn sửa');
    document.write('chuỗi ban đầu là' + ':' + a + '<br>')

    let x = a.toLowerCase().split(' ');


    function chuyenDoi(a) {

        for (let i = 0; i < x.length; i++) {
            if (x[i] != "") {
                x[i] = x[i][0].toUpperCase() + x[i].slice(1);
            }
        }
        let max = x[0].length
        let result = '';
        console.log(max)
        for (let j=0; j<x.length;j++) {

            if (x[j].length >= max) {
                max = x[j].length
                result = x[j] ;
            }
        }
        document.write('chuỗi sau chuyển đổi là' + ':' + x.join(" ") + '<br>' )
        document.write('từ dài nhất là '+ ':' + result)

    }

    chuyenDoi(a)
</script>
</body>
</html>
