<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =['a','a','b', 'c','c'] ;
    let b = ['a','d','c','a','a'] ;
    let count = 0 ;

    for (let i=0; i<a.length; i++) {
        for (let j=0;j<b.length;j++) {
            if (a[i] == b[j]) {
                count += 1 ;
                a.splice(i,1,)
                b.splice(j,1,)
            }
        }
    }
   document.write(count)
</script>
</body>
</html>
