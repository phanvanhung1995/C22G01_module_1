<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    function minarray(arr) {
        let min = arr[0];
        for (i=1; i< arr.length;i++) {
            if (arr[i] <= min ) {
                min = arr[i];
            }
        }
        return min
    }
    let a = [0, 0, 0, 0, 0, 0]
    let min = minarray(a);
    document.write(min)
</script>
</body>
</html>
