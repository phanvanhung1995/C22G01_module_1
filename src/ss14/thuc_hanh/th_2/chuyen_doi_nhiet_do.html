<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>
<h2>Temperature converter</h2>
Fahrenheit
<input type="number" id="click"
oninput="temperatureConverter(this.value)"
onchange="temperatureConverter(this.value)">
<p></p>
<div> Celsius : <span id="result"></span> </div>

</body>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum) ;
        document.getElementById("result").innerHTML= (valNum-32) / 1.8
    }
</script>
</html>
