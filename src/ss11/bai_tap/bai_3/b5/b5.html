<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>

    <script>
    let i = 0
    let j =1
    let num ;
    for (let a =1; a<=18; a++) {
        num = i+j;
        i = j ;
        j = num
        tatol = num + j
    }
    document.write(tatol + 1) ;
</script>
</body>
</html>
