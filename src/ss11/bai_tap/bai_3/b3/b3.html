<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hiển thị ra 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
<script>
  let i = 0
  let j =1
  let num ;
  let x =[]
  document.write(i + '<br>')
  document.write(j + '<br>')
  for (let a =1; a<=18; a++) {
      num = i+j;
      document.write(num + '<br>');
      i = j ;
      j = num
  }


</script>
</body>
</html>
