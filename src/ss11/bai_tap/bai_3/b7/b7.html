<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i <= 100; i++) {
        let a, b;
        a = i % 3
        b = i % 5
        if (a != 0) {
            if (b != 0) {
                document.write(i + '<br>');
            } else {
                document.write('buzz' + '<br>');
            }
        } else if (b != 0) {
            document.write('fizz' + '<br>')
        } else {
            document.write('fizzbuzz' + '<br>')
        }

    }
</script>
</body>
</html>
