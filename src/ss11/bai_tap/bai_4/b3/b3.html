<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>
<script>
    let a = 5 ;
    for (i =1; i<=a ; i++) {
        for (j=1 ; j<=i ; j++) {
            document.write('*')
        }
        document.write('<br>')
    }
    document.write('<br>')
    document.write('<br>')
    let b = 5 ;
    for (i =1; i<=b ; i++) {
        for (j=5 ; j>=i ; j--) {
            document.write('*')
        }
        document.write('<br>')
    }
    document.write('<br>')
    document.write('<br>')
    let c = 5 ;
    for (i =1; i<=c ; i++) {
        for (x=1; x<=i; x++) {
            document.write('&nbsp&nbsp')
        }
        for (j=5 ; j>=i ; j--) {
            document.write('*')
        }
        document.write('<br>')
    }
    document.write('<br>')
    document.write('<br>')
    let d= 5;
    for (i =1; i<=d ; i++) {
        for (x=5; x>=i; x--) {
            document.write('&nbsp&nbsp')
        }
        for (j=1 ; j<=i ; j++) {
            document.write('*')
        }
        document.write('<br>')
    }


</script>
</body>
</html>
