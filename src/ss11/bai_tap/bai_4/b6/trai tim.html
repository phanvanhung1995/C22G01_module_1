<body>
<script>

    for (let j = 1; j <= 9; j++) {
        for (let i = 1; i <= 26; i++) {
            if (j==1&&i==7 ||j==1&&i==10 ||j==1&&i==16||j==1&&i==19 || j==2&&i==4 ||j==2&&i==13 ||j==2&&i==22 ||j==3&&i==1 ||j==3&&i==25 ||j==5&&i==1 ||j==5&&i==25 ||j==6&&i==4 ||j==6&&i==22 ||j==7&&i==7 ||j==7&&i==19 ||j==8&&i==10 ||j==8&&i==16 ||j==9&&i==13) {
                document.write('*')
            } else {
                document.write('&nbsp&nbsp')
            }
        }
        document.write('<br>')
    }

</script>
</body>
