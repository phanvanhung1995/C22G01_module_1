<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>

for (let j=1; j<=7 ; j++) {
    for (let i=1;i<=21; i++) {
        if (j==1||j==7 || i==1|| i==21) {
            document.write('*')
        } else {
            document.write('&nbsp&nbsp')
        }
    }
    document.write('<br>')
}

</script>
</body>
</html>
