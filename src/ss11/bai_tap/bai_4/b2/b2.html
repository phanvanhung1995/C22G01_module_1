<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let num = parseInt(prompt('tính gia thừa của số:'));
    let i = 1 ;
    let tich = 1
    for (;i<= num ; i++) {

        tich *=i
    }
    alert( 'vậy ' + num + 'giai thừa có giá trị là :' + tich)
</script>
</body>
</html>
