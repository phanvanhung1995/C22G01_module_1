<!DOCTYPE html>

</body>
<script>
let num = parseInt(prompt('nhập số nguyên tố cần hiển thị'));
let count = 0;
let countSNT =0;
for (let i=2; i< 1000; i++) {
    if (countSNT < num) {
        for (let j = 2; j <= Math.sqrt(i); j++) {
            if (i % j==0)
                count +=1;
        }
        if (count == 0) {
            document.write(i + "<br>");
            countSNT +=1;
        }
        count = 0;
    } else break
}



</script>
</html>
