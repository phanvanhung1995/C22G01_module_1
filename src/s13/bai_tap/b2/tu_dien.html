<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>từ điển</title>
</head>
<body>
<script>
    let num = prompt('nhập vào từ cần tìm kiếm') ;
    let eng = ['number', 'text', 'click','table']
    let viet = ['số', 'văn bản', 'nhấp chuột', 'bảng' ];
    let result;
    for (let i=0; i< eng.length-1; i++) {
        if (num != eng[i]) {
            result = 'không có trong từ điển'
        } else {
            result = ('nghĩa của nó là : ' +  viet[i]);
            break
        }
    }
    document.write(result)
</script>

</body>
</html>
