<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
<script>
    let a = prompt('nhập vào dãy ký tự bạn muốn');
    let x = a.split('');
    for (i= 0; i< x.length; i++) {
        if (x[i] === '-') {
            x.splice(i,1,'_');
        }
    }
    let y = x.join('');
    document.write(y)
</script>
</body>
</html>
