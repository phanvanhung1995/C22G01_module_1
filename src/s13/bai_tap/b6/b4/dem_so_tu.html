<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số từ tỏng 1 chuỗi</title>
</head>
<body>
<script>
    let x = prompt('nhập câu bạn thích') ;
    let a = x.split('') ;
   let sum = 0;
    for (let i =0; i<a.length;i++) {
       if (a[i] == " ") {
           sum++
       }
    }
document.write("số lượng từ là :" + (sum +1))
</script>
</body>
</html>
