<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> kiểm tra xem hai chuỗi có giống nhau hay không</title>
</head>
<body>
<script>
    let a = prompt('nhập vào dãy ngẫu nhiên');
    let x = a.split('');
    let b = prompt('nhập vào dãy bạn muốn so sánh');
    let y = b.split('');
    let view;
    if (y.length - x.length != 0) {
        document.write('dãy a và dãy b không giống nhau')
    } else {
        for (i = 0; i < x.length; i++) {
            if (x[i] !== y[i]) {
                view = 'dãy a và dãy b không giống nhau'
                break
            } else {
                view = 'dãy a và b giống nhau'
            }
        }
        document.write(view);
    }
</script>
</body>
</html>
