<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> in các ký tự trong một mảng theo thứ tự đảo ngược</title>
</head>
<body>
<script>
    let x = prompt('nhập một dãy ký tự') ;
    let y = x.split('');
    console.log(y)
    let z = y.reverse();
    console.log(z)
    let a = z.join('')
    document.write(a )
</script>
</body>
</html>
