<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let a = prompt('nhập dãy bạn muốn');
    let b= a.split('');
    let sum = 0 ;
    for (i=0;i<b.length;i++) {
        b[i] =1
        sum += b[i]
    }
    alert(sum)
</script>
</body>
</html>
