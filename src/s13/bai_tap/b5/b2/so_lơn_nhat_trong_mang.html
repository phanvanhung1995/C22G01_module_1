<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so_lơn_nhat_trong_mang</title>
</head>
<body>
<script>
    let x = [1,3,5,7,9,93,11,55,14,1];
    let max = x[0]
    let j ;
    for (i=1; i<x.length; i++) {
        if (x[i]>= max) {
            max = x[i];
            j= i
        }
    }
    document.write(max + 'là số lớn nhất ở vị trí :' + j )
</script>

</body>
</html>
