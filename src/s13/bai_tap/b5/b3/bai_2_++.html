<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra giá trị trung bình của các phần tử trong mảng</title>
</head>
<body>
<script>
    let x = [1,3,5,7,9,93,11,55,14,1];
    let max = x[0]
    let j ;
    let sum= 0 ;
    for (i=1; i<x.length; i++) {
        sum +=x[i]
        if (x[i]>= max) {
            max = x[i];
            j= i
        }
    }
    document.write('trung bình của mảng là : ' + sum/2) ;
    document.write('<br>')
    document.write(max + 'là số lớn nhất ở vị trí :' + j )
</script>
</body>
</html>
