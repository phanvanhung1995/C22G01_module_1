<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp miêu tả temperature</title>
</head>
<body>
<script>
    class SwitchTemperature {
        constructor(c) {
            this.c = c;
        }

        switchF() {
            return this.c * 1.8 + 32;
        }

        switchK() {
            return this.c + 273.15;
        }
    }

    let c = parseFloat(prompt("Enter current temperature "));
    let temperatureC = new SwitchTemperature(c);
    if (c >= -273) {
        document.write("Temperature F: " + temperatureC.switchF() + "<br>");
        document.write("Temperature K: " + temperatureC.switchK());
    } else alert("The temperature you entered is not valid");

</script>
</body>
</html>
