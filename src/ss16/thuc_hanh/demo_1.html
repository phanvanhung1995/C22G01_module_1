<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="vehinhchunhat"></canvas>
<script>
class HinhChuNhat {
    constructor(x,y,width,height) {
        this.x= x ;
        this.y = y ;
        this.width = width ;
        this.height = height ;
    }
        thearea() {
        return (this.width * this.height) ;
        }
    Circumference() {
        return ((this.width + this.height)*2) ;
    }
    veHinhChuNhat() {
        var hinhChuNhat = document.getElementById('vehinhchunhat')
        var ctx = hinhChuNhat.getContext('2d');
        ctx.fillStyle =' #ff0000 ';
        ctx.fillRect(this.x, this.y,this.width, this.height)
    }
}
let width = parseInt(prompt('nhập chiều rộng')) ;
let height = parseInt(prompt('nhập chiều dài'))
let myHinhChuNhat = new HinhChuNhat(5,5,width,height) ;
myHinhChuNhat.veHinhChuNhat() ;
document.write(myHinhChuNhat.thearea())

let myHinhChuNhat2 = new HinhChuNhat(10,10,100,200) ;
document.write(myHinhChuNhat2.thearea())

</script>
</body>
</html>
