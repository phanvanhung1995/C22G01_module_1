<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let x = [0,2,3,5,9,6,11,2,3] ;
    let index = 0 ;
    let max = x[0] ;
    for (let i=0 ; i< x.length; i++) {
        if (max <= x[i]) {
            max = x[i] ;
            index = i
        }

    }
    alert('giá trị lớn nhất của x là : ' + max + 'tại vị trí :' + index)
</script>
</body>
</html>
